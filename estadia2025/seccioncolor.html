<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección Destacada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seccion-destacada {
            background-color: #f8d7da; /* Color de fondo */
            padding: 20px; /* Espaciado interno */
            text-align: center; /* Alinear contenido al centro */
            width: 100vw; /* Ancho total de la pantalla */
            margin-left: calc(-50vw + 50%); /* Alinear al borde de la pantalla */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <section class="seccion-destacada">
            <h2>Sección Destacada</h2>
            <p>Este contenido tiene un fondo de color diferente al resto de la página y cubre toda la anchura de la pantalla.</p>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
