<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación de TV</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="styles.css">

    <style>
      .barra-horario, .barra-dias {
          background-color: #001f3f;
          color: white;
          padding: 10px 0;
          text-align: center;
      }
      .hora {
          cursor: pointer;
          padding: 5px 10px;
          display: inline-block;
      }
      .hora:hover {
          background-color: #007bff;
      }
      .carousel-item img {
            max-height: 440px;
            width: 100%;
            object-fit: cover; /* Ajuste sin deformar la imagen */
        }
        .btn-horario {
        font-size: 10px; /* Reduce el tamaño de la fuente */
        padding: 4px 8px; /* Reduce el tamaño del botón */
        min-width: 40px; /* Tamaño mínimo */       
}
.carousel-caption {
    color: black !important; /* Cambia el color del texto a negro */
    text-shadow: none !important; /* Elimina sombras si hay */
}
  </style>

</head>
<body>

    <header class="fixed-top">
        <!-- Barra de Señales en Vivo (superior) -->
        <div class="bg-danger text-white py-2">
          <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div>
              <strong>SEÑAL EN VIVO</strong>
            </div>
            <div class="d-flex flex-wrap">
              <span class="mx-2">Bajío</span>
              <span class="mx-2">Campeche</span>
              <span class="mx-2">Cancún</span>
              <span class="mx-2">Chiapas</span>
              <span class="mx-2">Guadalajara</span>
              <span class="mx-2">Puebla</span>
              <span class="mx-2">Oaxaca</span>
              <span class="mx-2">Yucatán</span>
              <span class="mx-2">Michoacán</span>
            </div>
          </div>
        </div>
        <!-- Barra de Navegación (inferior) -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181B2F;">
          <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
              <img src="IMG/cropped-LOGO-CANAL-TRECE.png" alt="Canal 13" height="40" />
            </a>
            <!-- Botón de menú responsive -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Enlaces de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">PORTADA <span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">NOTICIAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">PROGRAMACIÓN</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">VENTAS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACTO</a>
                </li>
              </ul>
              <!-- Barra de búsqueda -->
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar..." aria-label="Buscar" />
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    
<!-- Barra de Días -->
<div class="barra-dias" style="padding-top: 120px;">
  <button class="btn btn-light mx-2" onclick="cambiarDia(0)" >Lunes</button>
  <button class="btn btn-light mx-2" onclick="cambiarDia(1)" >Martes</button>
  <button class="btn btn-light mx-2" onclick="cambiarDia(2)">Miércoles</button>
  <button class="btn btn-light mx-2" onclick="cambiarDia(3)">Jueves</button>
  <button class="btn btn-light mx-2" onclick="cambiarDia(4)">Viernes</button>
  <button class="btn btn-light mx-2" onclick="cambiarDia(5)">Sábado</button>
  <button class="btn btn-light mx-2" onclick="cambiarDia(6)">Domingo</button>
</div>

<!-- Carrusel -->
<div id="carouselProgramacion" class="carousel slide" data-bs-ride="carousel">

  
  <div class="carousel-inner " id="carouselContent">
      
    </div>
  </div>


</div>
   

<!-- Barra de Horarios -->
<div class="barra-horario mt-1">
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(0)">6:00 AM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(1)">7:00 AM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(2)">8:00 AM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(3)">9:00 AM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(4)">10:00 AM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(5)">11:00 AM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(6)">12:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(7)">1:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(8)">2:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(9)">3:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(10)">4:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(11)">5:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(12)">6:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(13)">7:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(14)">8:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(15)">9:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(16)">10:00 PM</button>
  <button class="btn btn-light mx-1 btn-horario" onclick="moverCarrusel(17)">11:00 PM</button>
</div>

<script>

  const dias = ["Lu", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"];
    const horas = ["6:00 AM", "7:00AM", "8:00 AM","9:00AM", "10:00 AM", "11:00AM","12:00 PM", "1:00PM","2:00 PM", "3:00PM","4:00 PM", "5:00P,","6:00 PM", "7:00PM","8:00 PM", "9:00PM","10:00 PM","11,00PM"];

    // Generar programación con títulos y descripciones placeholder
    const programacion = dias.map(dia => 
        horas.map((hora, index) => ({
            hora: hora,
            titulo: `${dia}Programacion${index + 1}`,
            descripcion: "Descripcion PlaceHolder",
            imagen: "IMG/istockphoto-1147544807-612x612.jpg"
        }))
    );

    // Función para cambiar la programación según el día seleccionado
    function cambiarDia(diaIndex) {
        const carouselContent = document.getElementById("carouselContent");
        carouselContent.innerHTML = ""; // Limpiar contenido anterior

        programacion[diaIndex].forEach((programa, index) => {
            let activeClass = index === 0 ? "active" : "";
            let item = `
                <div class="carousel-item ${activeClass}">
                    <img src="${programa.imagen}" class="d-block w-100" alt="${programa.titulo}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${programa.titulo}</h5>
                        <p>${programa.descripcion} Hora: ${programa.hora}</p>
                    </div>
                </div>
            `;
            carouselContent.innerHTML += item;
        });

        // Reiniciar el carrusel y establecerlo en la primera programación del día
        let tvCarousel = new bootstrap.Carousel(document.getElementById("tvCarousel"));
        tvCarousel.to(0);
    }

    // Función para mover el carrusel a una hora específica
    function moverCarrusel(index) {
        let tvCarousel = new bootstrap.Carousel(document.getElementById("tvCarousel"));
        tvCarousel.to(index);
    }

    // Obtener el día actual y cargar su programación
    function cargarDiaActual() {
        let diaActual = new Date().getDay();
        diaActual = diaActual === 0 ? 6 : diaActual - 1; // Ajuste para que Lunes sea índice 0
        cambiarDia(diaActual);
    }

    // Inicializar la página con el día actual
    cargarDiaActual();

    function moverCarrusel(index) {
    var carousel = new bootstrap.Carousel(document.getElementById('carouselProgramacion'));
    carousel.to(index);
}
</script>

    <script src="js/scripts.js"></script>
</body>
</html>
