<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <style>
    body {
      padding-top: 140px; /* espacio para navbar fija */
      background-color: #f8f9fa;
    }
  
    .ventas-titulo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c62828; /* rojo oscuro */
      padding-left: 15px;
    }
  
    .ventas-hr {
      border: none;
      height: 5px;
      background-color: #c62828;
      margin-top: 0;
    }
  
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
  
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  
    .swiper-ventas-redes {
      padding: 20px 0;
    }
  
    .swiper-ventas-redes .swiper-slide {
      width: 200px !important;
      flex-shrink: 0;
      cursor: pointer;
    }
  
    .swiper-ventas-redes .swiper-wrapper {
      justify-content: center;
    }
  
    .thumbnail-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Proporción 16:9 */
      overflow: hidden;
      border-radius: 5px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
  
    .thumbnail-wrapper.active {
      border-color: #c62828;
    }
  
    .thumbnail-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  
</head>
<body>
  <!-- Encabezado -->
  <header class="fixed-top">
    <!-- Barra de Señales en Vivo -->
    <div class="bg-danger text-white py-2">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <div>
          <strong>SEÑAL EN VIVO</strong>
        </div>
        <div class="d-flex flex-wrap headervivo">
          <a href="portalbajio.html" class="mx-2 text-decoration-none text-white">Bajío</a>
          <a href="portalcampeche.html" class="mx-2 text-decoration-none text-white">Campeche</a>
          <a href="portalcancun.html" class="mx-2 text-decoration-none text-white">Cancún</a>
          <a href="portalcdmx.html" class="mx-2 text-decoration-none text-white">CDMX</a>
          <a href="portalchiapas.html" class="mx-2 text-decoration-none text-white">Chiapas</a>

          <a href="portalmichoacan.html" class="mx-2 text-decoration-none text-white">Michoacán</a>
          <a href="portaloaxaca.html" class="mx-2 text-decoration-none text-white">Oaxaca</a>
          <a href="portalpuebla.html" class="mx-2 text-decoration-none text-white">Puebla</a>
          <a href="portaltabasco.html" class="mx-2 text-decoration-none text-white">Tabasco</a>
          <a href="portaltapachula.html" class="mx-2 text-decoration-none text-white">Tapachula</a>
          <a href="portalveracruz.html" class="mx-2 text-decoration-none text-white">Veracruz</a>
          <a href="portalyucatan.html" class="mx-2 text-decoration-none text-white">Yucatán</a>
        </div>
      </div>
    </div>
  
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181B2F;">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="IMG/cropped-LOGO-CANAL-TRECE.png" alt="Canal 13" height="40" />
        </a>
  
        <!-- Botón responsive -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Menú y búsqueda -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">PORTADA</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="noticias.html">NOTICIAS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="programacion.html">PROGRAMACIÓN</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="ventas.html">VENTAS</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contacto.html">CONTACTO</a>
            </li>
          </ul>
          <!-- Formulario búsqueda bien alineado -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container">
    <div class="ventas-titulo" id="ventasTitulo">Transmisiones en vivo</div>
    <hr class="ventas-hr" />
    <div class="video-container mb-4">
      <iframe id="ventasVideo" src="https://www.youtube.com/embed/oO-CZOf902I" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Carrusel de thumbnails -->
<div class="swiper swiper-ventas-redes">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-video="https://www.youtube.com/embed/oO-CZOf902I" data-title="Transmisiones en vivo">
        <div class="thumbnail-wrapper active">
          <img src="https://img.youtube.com/vi/oO-CZOf902I/hqdefault.jpg" alt="Transmisiones en vivo" />
        </div>
      </div>
      <div class="swiper-slide" data-video="https://www.youtube.com/embed/dj9ZsaX6llM" data-title="Nota Editorial">
        <div class="thumbnail-wrapper">
          <img src="https://img.youtube.com/vi/dj9ZsaX6llM/hqdefault.jpg" alt="Nota Editorial" />
        </div>
      </div>
      <div class="swiper-slide" data-video="https://www.youtube.com/embed/kJYCKlmhUL8" data-title="Publicación">
        <div class="thumbnail-wrapper">
          <img src="https://img.youtube.com/vi/kJYCKlmhUL8/hqdefault.jpg" alt="Publicación" />
        </div>
      </div>
    </div>
  </div>
  
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-ventas-redes', {
      slidesPerView: 'auto',
      spaceBetween: 15,
      freeMode: true,
    });
  
    const thumbnails = document.querySelectorAll('.swiper-ventas-redes .swiper-slide .thumbnail-wrapper');
    const videoFrame = document.getElementById('ventasVideo');
    const videoTitle = document.getElementById('ventasTitulo');
  
    thumbnails.forEach((thumb) => {
      thumb.addEventListener('click', function () {
        const parent = this.closest('.swiper-slide');
        videoFrame.src = parent.dataset.video;
        videoTitle.textContent = parent.dataset.title;
  
        thumbnails.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
  
</body>
