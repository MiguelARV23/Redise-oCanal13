}

</head>

  <!-- Contenido Principal -->
  <main class="container">
    <!-- Título dinámico y HR -->
    <h2 class="video-title" id="videoTitle">Nota Editorial</h2>
    <hr class="video-hr" />

    <!-- Video principal -->
    <div class="embed-responsive embed-responsive-16by9 mb-4">
      <iframe id="mainVideo" class="embed-responsive-item" src="https://www.youtube.com/embed/ncTQwIxP_aE" allowfullscreen></iframe>
    </div>

    <!-- Carrusel Swiper -->
    <div class="swiper swiper-ventas">
      <div class="swiper-wrapper swiper-wrapper-ventas">
        <div class="swiper-slide swiper-slide-ventas" data-title="Nota Editorial" data-video="ncTQwIxP_aE">
          <img src="https://img.youtube.com/vi/ncTQwIxP_aE/mqdefault.jpg" alt="Nota Editorial">
        </div>
        <div class="swiper-slide swiper-slide-ventas" data-title="Banner" data-video="QwVFdlglu0s">
          <img src="https://img.youtube.com/vi/QwVFdlglu0s/mqdefault.jpg" alt="Banner">
        </div>
        <div class="swiper-slide swiper-slide-ventas" data-title="Box Banner" data-video="aHEX8aZATGc">
          <img src="https://img.youtube.com/vi/aHEX8aZATGc/mqdefault.jpg" alt="Box Banner">
        </div>
        <div class="swiper-slide swiper-slide-ventas" data-title="Splash" data-video="BlfiCF1yB90">
          <img src="https://img.youtube.com/vi/BlfiCF1yB90/mqdefault.jpg" alt="Splash">
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-ventas', {
  slidesPerView: 'auto',
  spaceBetween: 15,
  freeMode: true,
});


    const slides = document.querySelectorAll('.swiper-slide-ventas');
    const iframe = document.getElementById('mainVideo');
    const title = document.getElementById('videoTitle');

    slides.forEach(slide => {
      slide.addEventListener('click', () => {
        const videoId = slide.getAttribute('data-video');
        const videoTitle = slide.getAttribute('data-title');
        iframe.src = `https://www.youtube.com/embed/${videoId}`;
        title.textContent = videoTitle;
      });
    });
  </script>
