    .swiper-slide-ventas {

      justify-content: center;
      align-items: center;
    }

    .video-thumb-ventas {
      width: 100%;
      height: auto;
      max-width: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-thumb-ventas:hover {
      transform: scale(1.05);
      border: 2px solid #8B0000;
    }

    @media (max-width: 768px) {
      .video-thumb-ventas {

      }

<div class="container py-4">

    <iframe id="mainVideo" src="https://www.youtube.com/embed/e8shIbOB5mI" frameborder="0" allowfullscreen></iframe>

  <!-- Carrusel sin botones -->
  <div class="swiper-container-ventas">

        <div class="swiper-slide swiper-slide-ventas">
          <img src="https://img.youtube.com/vi/e8shIbOB5mI/mqdefault.jpg" class="video-thumb-ventas" data-video="e8shIbOB5mI" data-title="Televisión" alt="Televisión">

        <div class="swiper-slide swiper-slide-ventas">
          <img src="https://img.youtube.com/vi/D9k2wV5uIrU/mqdefault.jpg" class="video-thumb-ventas" data-video="D9k2wV5uIrU" data-title="Cápsula" alt="Cápsula">

          <img src="https://img.youtube.com/vi/4i-Z3mutLIc/mqdefault.jpg" class="video-thumb-ventas" data-video="4i-Z3mutLIc" data-title="Cintillo" alt="Cintillo">

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Cambiar video principal
  const mainVideo = document.getElementById("mainVideo");
  const videoTitle = document.getElementById("videoTitle");

  document.querySelectorAll(".video-thumb-ventas").forEach(thumb => {
    thumb.addEventListener("click", () => {
      const videoId = thumb.dataset.video;
      const title = thumb.dataset.title;
      mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
      videoTitle.textContent = title;
    });
  });

  // Inicializar Swiper sin navegación, mostrando 6 miniaturas separadas
  const swiper = new Swiper(".mySwiper-ventas", {
    slidesPerView: 6,
    spaceBetween: 24,
    allowTouchMove: true,
    loop: false,
    breakpoints: {
      320: {
        slidesPerView: 2,
        spaceBetween: 12
      },
      576: {
        slidesPerView: 3,
        spaceBetween: 16
      },
      768: {
        slidesPerView: 4,
        spaceBetween: 20
      },
      992: {
        slidesPerView: 6,
        spaceBetween: 24
      }
    }
  });
</script>
